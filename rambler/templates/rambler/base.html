{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}{% endblock %}
    </title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina|Lobster|Oleo+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static "bootstrap-3.3.7-dist/css/bootstrap.css" %}">

    <link rel="stylesheet" href="{% static "boostrap-select-1.13.9/dist/css/bootstrap-select.css" %}">
    <link rel="stylesheet" href="{% static "boostrap-table/dist/bootstrap-table.css" %}">
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}">

    <script src="{% static "js/jquery-3.4.1.min.js" %}"></script>
    <script src="{% static "bootstrap-3.3.7-dist/js/bootstrap.js" %}"></script>
    <script src="{% static "boostrap-table/dist/bootstrap-table.js" %}"></script>
    <script src="{% static "boostrap-table/dist/locale/bootstrap-table-zh-CN.js" %}"></script>
    <script src="{% static "boostrap-select-1.13.9/dist/js/bootstrap-select.js" %}"></script>
</head>
<body>
<header>
    <br>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#main-navigation"
                        aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"
                   style="font-family: 'Baloo Bhaina', cursive; font-size: 40px; margin-top: 6px; margin-left: 10px">ITAC</a>
            </div>

            <ul class="nav navbar-nav pull-right">
                <li><a href="{% url "rambler:index" %}">Home</a></li>
                <li><a href="{% url "rambler:browse" %}">Browse</a></li>
                <li><a href="{% url "search:search" %}">Search</a></li>
                <li><a href="{% url "advanced:advanced" %}">Advanced</a></li>
                <li><a href="#">Download</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
    </div>
</header>


<div class="container">
    {% block content %}
    {% endblock %}
</div>

<footer class="panel-footer">
    <div class="text-center">
        Copyright © 2019, <a target="_blank" href="http://cadd.tongji.edu.cn/">微生态与转化医学课题组@同济大学</a>
    </div>
</footer>
</body>
</html>
